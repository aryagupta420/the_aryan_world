<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/contact-me">
    <label for="email">Username :</label>
    <input type="text" id="email" placeholder="Enter Username" required="true"><br>
    <label for="user_password">Password :</label>
    <input type="password" id="user_password" placeholder="Enter Password"><br>
    <label for="user_dob">Date : </label><input type="date" id="user_dob"><br>
    <label for="user_file">File : </label><input type="file" id="user_file"><br>
    <label for="user_colour">Colour : </label><input type="color" id="user_colour"><br>
    <label for="user_range">Range : </label><input type="range" id="user_range"><br>
    <label for="user_button">Button : </label><input type="button" value="Click here" id="user_button"><br>
    <label for="male">Male</label> <input type="radio" id="male" name="gender" value="Male"><br>
    <label for="female">Female</label> <input type="radio" id="female" name="gender" value="Female"><br>
    <label for="male">Other</label> <input type="radio" id="Other" name="gender" value="Other"><br>
    <hr>
    <label for="apple">Apple</label> <input type="checkbox" id="apple" name="fruit"      value="apple"><br>
    <label for="banana">Banana</label> <input type="checkbox" id="banana" name="fruit" value="banana"><br>
    <label for="mango">Mango</label> <input type="checkbox" id="mango" name="fruit" value="mango"><br>  <hr>
    <label for="country">Select your country</label>
    <select name="Country" id="country">
      <option value="India">India</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="United State">United State</option>
      <option value="Australia">Australia</option>
    </select><br>
    <textarea name="story" id="story" cols="50" rows="10">Please Type a Story</textarea><br>
    <input type="submit"><br>

  </form>

</body>
</html>

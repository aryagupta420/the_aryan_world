<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin-property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .ok {
        height: 50px;
        width: 50px;
        padding: 2px;
      }
      #first {
        margin: 5px 5px 5px 5px;
        background-color: #00f7f3;
      }
      #second {
        margin: 50px 5px 5px 5px;
        background-color: #90e507;
      }
    </style>
  </head>
  <body>
    <div id="first" class="ok">First</div>
    <div id="second" class="ok">Second</div>
  </body>
</html>

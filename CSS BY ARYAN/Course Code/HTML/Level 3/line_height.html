<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Height</title>
    <style>
      #one {
        line-height: 6px;
      }
      #two {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <p id="one">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis quod
      iste impedit optio praesentium est inventore fugit atque nihil hic.
    </p>
    <hr />
    <p id="two">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis animi
      quae doloribus enim rerum ut.
    </p>
  </body>
</html>

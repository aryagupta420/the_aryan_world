<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Style</title>
    <style>
        .head{text-decoration: underline; width: 100px; height: 100px; background-color: plum;}
        #head1{text-decoration-style: dashed;}
        #head2{text-decoration-style: dotted;}
        #head3{text-decoration-style:double;}
        #head4{text-decoration-style: wavy;}
        #head5{text-decoration-style: solid;}
    </style>
</head>
<body>
    <h3 id="head1" class="head">Aryan Boss</h3>
    <h3 id="head2" class="head">Aryan Boss</h3>
    <h3 id="head3" class="head">Aryan Boss</h3>
    <h3 id="head4" class="head">Aryan Boss</h3>
    <h3 id="head5" class="head">Aryan Boss</h3>
</body>
</html>

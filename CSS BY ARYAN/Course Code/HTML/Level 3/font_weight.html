<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight</title>
    <style>
      #a1 {
        font-weight: 100;
      }
      #a2 {
        font-weight: 400;
      }
      #a3 {
        font-weight: 600;
      }
      #a4 {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p id="a1">Lorem ipsum dolor sit.</p>
    <p id="a2">Lorem ipsum dolor sit.</p>
    <p id="a3">Lorem ipsum dolor sit.</p>
    <p id="a4">Lorem ipsum dolor sit.</p>
  </body>
</html>

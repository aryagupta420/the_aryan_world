<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      #a1 {
        font-style: normal;
      }
      #a2 {
        font-style: italic;
      }
      #a3 {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p id="a1">Lorem ipsum dolor sit.</p>
    <p id="a2">Lorem ipsum dolor sit.</p>
    <p id="a3">Lorem ipsum dolor sit.</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
     .head{width: 100px; height: 100px; background-color: aqua;}
     #head1{text-decoration: line-through;}
     #head2{text-decoration: underline;}
     #head3{text-decoration:overline;}
     #head4{text-decoration: none;}
    </style>
</head>
<body>
    <h3 id="head1" class="head">This is my Text</h3>
    <h3 id="head2" class="head">This is my Text</h3>
    <h3 id="head3" class="head">This is my Text</h3>
    <a id="head4" href="#">This is a link</a><br>
    <a id="head5" href="#" s>This is a link</a>
</body>
</html>

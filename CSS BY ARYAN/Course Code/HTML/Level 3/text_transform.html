<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transform</title>
    <style>
        .head{color: red; background-color: aqua;}
        #head1{text-transform: capitalize;}
        #head2{text-transform:lowercase;}
        #head3{text-transform:uppercase;}
        #head4{text-transform:none;}
    </style>
  </head>
  <body>
    <h3 id="head1" class="head">aryan boss</h3>
    <h3 id="head2" class="head">ARYAN BOSS</h3>
    <h3 id="head3" class="head">aryan boss</h3>
    <h3 id="head4" class="head">aryan BOss</h3>
</html>

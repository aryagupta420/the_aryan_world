<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
    <style>
      .first{
        color: pink;
      }
      .second{
        color: tomato;
      }
      #third{
        color:blue;
      }
      .aryan{
        color: blueviolet;
      }
    </style>
</head>
<body>
  <div class="aryan">Div</div>
  <h1 class="first">Class Selector</h1>
  <p class="second">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem, tempora. Perspiciatis facere accusantium minus assumenda!</p>
  <article id="third">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel corrupti laboriosam odit officiis error, tempora quo odio ex laudantium tenetur?</article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelStud.com - Book your ticket to Bali</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-image: url("https://cdn.pixabay.com/photo/2020/06/16/19/29/beach-5302470_960_720.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeInBackground 2s ease-in-out;
      }

      @keyframes fadeInBackground {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeInUp 1s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #2c3e50;
        text-align: left;
      }

      input[type="text"],
      input[type="number"],
      input[type="tel"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
        transition: box-shadow 0.3s ease;
      }

      input:focus,
      textarea:focus {
        box-shadow: 0 0 5px rgba(39, 174, 96, 0.8);
      }

      textarea {
        resize: vertical;
        height: 80px;
      }

      button {
        padding: 12px 20px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        animation: bounce 2s infinite 1s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      button:hover {
        background-color: #218c53;
        transform: scale(1.05);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Book Your Ticket to Bali</h2>
      <form action="">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter your Name" required />
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" type="number" placeholder="Enter your age" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="ph">Phone:</label>
          <input id="ph" type="tel" placeholder="Enter your number" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" placeholder="Enter your Address"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>

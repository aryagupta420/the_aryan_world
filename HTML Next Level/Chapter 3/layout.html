<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page - The_Aryan_World Blogs</title>
  </head>
  <body>
    <header>
      <nav><a href="/home">Home</a></nav>
      <nav><a href="/about">About us</a></nav>
      <nav>
        <a href="https://www.instagram.com" target="_blank">Contact me</a>
      </nav>
    </header>
    <!-- The main opening tag -->
    <main>
      <!-- A page section -->
      <section>
        <!-- A self-contained content -->
        <article>
          <div>
            This is a heading inside a div.
            <p>This is a paragraph inside a div.</p>
          </div>
          <span>This is a heading inside a Span</span>
          <span>This is another heading inside a Span</span>
        </article>
      </section>
      <!-- Content aside from the main content (e.g. Ads, sidebars) -->
      <aside>
        <!-- Aside content goes here -->
      </aside>
      <!-- The main closing tag -->
    </main>
    <footer>This is a footer</footer>
  </body>
</html>

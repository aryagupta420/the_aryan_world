<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mr. Aryan Gupta Food Order Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2 class="fade-in">Welcome to Mr. Aryan Gupta Page</h2>
        <form id="loginForm" class="fade-in">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Log In</button>
          <div id="errorMessage" class="error-message"></div>
        </form>
        <p class="sign-up">
          Don't have an account?
          <a
            href="https://aryagupta420.github.io/the_aryan_world/HTML%20Next%20Level/Project%201/Sign%20up%20Interface/index.html"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
